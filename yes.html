<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ffe4ec,#fff5fa);
    font-family:'Poppins',sans-serif;
    text-align:center;
    overflow-x:hidden;
    position:relative;
    animation:fadeIn 2s ease;
}

/* Romantic Message */
.message{
    font-family:'Great Vibes',cursive;
    font-size:28px;
    color:#ff4f81;
    padding:30px 20px;
}

/* Gallery */
.gallery{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
    padding-bottom:60px;
}

.gallery img{
    width:90%;
    max-width:400px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(255,105,180,0.3);
    transition:0.4s;
}

/* Love Line */
.love-line{
    font-family:'Great Vibes',cursive;
    font-size:26px;
    color:#ff6b9a;
    padding:20px;
    margin-bottom:40px;
}

/* üåπ Falling Roses OVER everything */
.dot{
    position:fixed;
    top:-60px;
    background:url(https://image.ibb.co/kyUHab/rose.png);
    background-size:100% 100%;
    pointer-events:none;   /* allows clicks through */
    opacity:0;
    animation:romanticFall linear infinite;
    z-index:9999;          /* ensures roses are above images */
}

/* Falling + drifting + fading */
@keyframes romanticFall{
    0%{
        transform:translateY(-60px) translateX(0px) rotate(0deg);
        opacity:0;
    }
    10%{
        opacity:0.9;
    }
    25%{
        transform:translateY(25vh) translateX(15px) rotate(90deg);
    }
    50%{
        transform:translateY(50vh) translateX(-15px) rotate(180deg);
        opacity:0.8;
    }
    75%{
        transform:translateY(75vh) translateX(10px) rotate(270deg);
        opacity:0.5;
    }
    100%{
        transform:translateY(110vh) translateX(0px) rotate(360deg);
        opacity:0;
    }
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="message">
Thank you for saying yes, my love. <br>
This is just the beginning of many beautiful memories together ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
</div>

<div class="gallery">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
</div>

<div class="love-line">
I love you to the moon and back üåô‚ú®
</div>

<script>
for(let i=0;i<18;i++){
    let dot = document.createElement("div");
    dot.className = "dot";

    // Random horizontal start position
    dot.style.left = Math.random() * 100 + "vw";

    // Random size (depth effect)
    let size = 25 + Math.random()*20;
    dot.style.width = size + "px";
    dot.style.height = size + "px";

    // Slow romantic fall duration
    dot.style.animationDuration = (14 + Math.random()*8) + "s";

    // Random delay
    dot.style.animationDelay = Math.random() * 10 + "s";

    document.body.appendChild(dot);
}
</script>

</body>
</html>

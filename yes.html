<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ffe4ec,#fff5fa);
    font-family:'Poppins',sans-serif;
    text-align:center;
    overflow-x:hidden;
    position:relative;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:32px;
    color:#ff4f81;
    padding:30px 20px;
}

.gallery{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    padding-bottom:50px;
}

.gallery img{
    width:90%;
    max-width:400px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(255,105,180,0.3);
    transition:0.4s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* Falling Rose Petals */
.petal{
    position:fixed;
    top:-10px;
    font-size:24px;
    animation:fall linear infinite;
    opacity:0.8;
}

@keyframes fall{
    0%{
        transform:translateY(-10px) rotate(0deg);
    }
    100%{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>
Thank you for saying yes, my love. <br>
This is just the beginning of many beautiful memories together ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è........
</h1>

    <img src="valentine.jpg" alt="Memory 1">
    <img src="image2.jpg" alt="Memory 2">
    <img src="image3.jpg" alt="Memory 3">
</div>

<script>
for(let i=0;i<25;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üåπ";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(5+Math.random()*5)+"s";
    petal.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(petal);
}
</script>

</body>
</html>

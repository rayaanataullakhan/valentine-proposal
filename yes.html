<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

/* Background + container */
body{
  background-color: #111;
  font-family: 'Poppins', sans-serif;
  color:white;
  overflow:hidden;
  margin:0;
  text-align:center;
}

html, body, #container{
  width:100%;
  height:100%;
}

/* Rose dot */
.dot{
  width:35px;
  height:35px;
  position:absolute;
  background: url(https://image.ibb.co/kyUHab/rose.png);
  background-size: 100% 100%;
}

/* Romantic message */
.message{
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#ff7eb3;
  padding:30px 20px;
  z-index:2;
  position:relative;
}

/* Gallery */
.gallery{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  padding-bottom:40px;
  z-index:2;
  position:relative;
}

.gallery img{
  width:90%;
  max-width:400px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(255,105,180,0.3);
  transition:0.4s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* Extra love line */
.love-line{
  font-family:'Great Vibes',cursive;
  font-size:30px;
  color:#ff4f81;
  margin:40px 20px;
  position:relative;
  z-index:2;
}

#container{
  position:absolute;
  top:0;
  left:0;
  z-index:1;
}

</style>
</head>

<body>

<div id="container"></div>

<div class="message">
Thank you for saying yes, my love. <br>
This is just the beginning of many beautiful memories together ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è........
</div>

<div class="gallery">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
</div>

<div class="love-line">
I love you to the moon and back üåôüíñ....
</div>

<script>

/* Create falling rose animation */
for(let i=0;i<40;i++){
    let dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = Math.random()*window.innerWidth + "px";
    dot.style.top = Math.random()*window.innerHeight + "px";
    dot.style.animationDuration = (5 + Math.random()*5) + "s";
    document.getElementById("container").appendChild(dot);
}

</script>

</body>
</html>

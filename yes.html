<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    min-height:100vh;
    background-color:#111;
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
    position:relative;
}

/* Make full screen */
html, body{
    width:100%;
    height:100%;
}

/* Romantic Message */
.message{
    font-family:'Great Vibes',cursive;
    font-size:clamp(22px,6vw,34px);
    color:#ff4f81;
    padding:30px 20px;
    position:relative;
    z-index:2;
}

/* Image Gallery */
.gallery{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    padding-bottom:40px;
    position:relative;
    z-index:2;
}

.gallery img{
    width:90%;
    max-width:380px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(255,105,180,0.4);
    transition:0.4s ease;
}

@media (hover:hover){
    .gallery img:hover{
        transform:scale(1.05);
    }
}

/* Love Line */
.love-line{
    font-family:'Great Vibes',cursive;
    font-size:clamp(20px,5vw,28px);
    color:#ff6b9a;
    padding:20px;
    margin-bottom:40px;
    position:relative;
    z-index:2;
}

/* Floating Rose Dots */
.dot{
    width:35px;
    height:35px;
    position:absolute;
    background:url(https://image.ibb.co/kyUHab/rose.png);
    background-size:100% 100%;
    pointer-events:none;
    opacity:0.8;
}

/* Floating Animation */
@keyframes float{
    0%{ transform:translateY(0px) rotate(0deg); }
    100%{ transform:translateY(-120px) rotate(360deg); }
}
</style>
</head>

<body>

<div class="message">
Thank you for saying yes, my love. <br>
This is just the beginning of many beautiful memories together ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
</div>

<div class="gallery">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
</div>

<div class="love-line">
I love you to the moon and back üåô‚ú®
</div>

<script>
const container = document.body;

for(let i=0;i<25;i++){
    let dot = document.createElement("div");
    dot.className = "dot";

    dot.style.left = Math.random() * 100 + "vw";
    dot.style.top = Math.random() * 100 + "vh";

    dot.style.animation = `float ${5 + Math.random()*5}s infinite ease-in-out alternate`;

    container.appendChild(dot);
}
</script>

</body>
</html>

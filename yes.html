<style>
body{
    margin:0;
    padding:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ffe4ec,#fff5fa);
    font-family:'Poppins',sans-serif;
    text-align:center;
    overflow-x:hidden;
    position:relative;
    animation:fadeIn 2s ease;
}

.message{
    font-family:'Great Vibes',cursive;
    font-size:28px;
    color:#ff4f81;
    padding:30px 20px;
}

.gallery{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
    padding-bottom:60px;
}

.gallery img{
    width:90%;
    max-width:400px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(255,105,180,0.3);
    transition:0.4s;
}
.gallery img:hover{transform:scale(1.05);}

.petal{
    position:fixed;
    top:-10px;
    font-size:24px;
    animation:fall linear infinite;
    opacity:0.8;
}

@keyframes fall{
    0%{transform:translateY(-10px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

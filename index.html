<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#fff0f5,#ffe6f0);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    position:relative;
}

/* Soft glowing background circles */
body::before, body::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:rgba(255,105,180,0.25);
    border-radius:50%;
    filter:blur(100px);
}
body::before{
    top:-120px;
    left:-120px;
}
body::after{
    bottom:-120px;
    right:-120px;
}

/* Card */
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(18px);
    padding:45px 30px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,105,180,0.3);
    animation:fadeIn 1.5s ease;
    max-width:360px;
}

/* Name */
.name{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff4f81;
    margin-bottom:15px;
}

/* Question */
.question{
    font-size:18px;
    color:#555;
    margin-bottom:40px;
}

/* Buttons container */
.buttons{
    position:relative;
    height:70px;
}

/* Buttons */
button{
    padding:14px 30px;
    border:none;
    border-radius:40px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s ease;
}

/* YES */
.yes{
    background:linear-gradient(45deg,#ff4f81,#ff85a2);
    color:white;
    box-shadow:0 8px 20px rgba(255,0,100,0.3);
}
.yes:hover{
    transform:scale(1.1);
}

/* NO */
.no{
    background:white;
    color:#ff4f81;
    border:2px solid #ff4f81;
    position:absolute;
    right:0;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
    <div class="name">Ummi Shifa Khan ðŸ’–</div>
    <div class="question">Will you be my Valentine??? ðŸ¥ºðŸ’˜</div>

    <div class="buttons">
        <button class="yes" onclick="goYes()">Yes ðŸ’ž</button>
        <button class="no" onclick="moveNo()">No ðŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.querySelector(".no");

function moveNo(){
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function goYes(){
    window.location.href="yes.html";
}

/* Floating hearts animation */
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#fff0f5,#ffe6f0);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    position:relative;
}

/* Soft glowing background circles */
body::before, body::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:rgba(255,105,180,0.2);
    border-radius:50%;
    filter:blur(100px);
}

body::before{
    top:-100px;
    left:-100px;
}

body::after{
    bottom:-100px;
    right:-100px;
}

/* Glass Card */
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    padding:40px 30px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,105,180,0.25);
    animation:fadeIn 1.8s ease;
    max-width:350px;
}

/* Name */
.name{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff4f81;
    margin-bottom:15px;
}

/* Question */
.question{
    font-size:18px;
    color:#555;
    margin-bottom:35px;
}

/* Buttons */
.buttons{
    position:relative;
    height:60px;
}

button{
    padding:14px 30px;
    border:none;
    border-radius:40px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    position:absolute;
}

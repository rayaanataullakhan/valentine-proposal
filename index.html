<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#fff0f5,#ffe6f0);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    position:relative;
}

body::before, body::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:rgba(255,105,180,0.2);
    border-radius:50%;
    filter:blur(100px);
}
body::before{top:-100px;left:-100px;}
body::after{bottom:-100px;right:-100px;}

.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    padding:40px 30px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,105,180,0.25);
    animation:fadeIn 1.8s ease;
    max-width:350px;
}

.name{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff4f81;
    margin-bottom:15px;
}

.question{
    font-size:18px;
    color:#555;
    margin-bottom:35px;
}

.buttons{
    position:relative;
    height:60px;
}

button{
    padding:14px 30px;
    border:none;
    border-radius:40px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    position:absolute;
}

.yes{
    left:10%;
    background:linear-gradient(45deg,#ff4f81,#ff85a2);
    color:white;
    box-shadow:0 8px 20px rgba(255,0,100,0.3);
}
.yes:hover{transform:scale(1.1);}

.no{
    right:10%;
    background:white;
    color:#ff4f81;
    border:2px solid #ff4f81;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
    <div class="name">Ummi Shifa Khan ðŸ’–</div>
    <div class="question">Will you be my Valentine??? ðŸ¥ºðŸ’˜</div>

    <div class="buttons">
        <button class="yes" onclick="goYes()">Yes ðŸ’ž</button>
        <button class="no" onclick="moveNo()">No ðŸ™ˆ</button>
    </div>
</div>

<script>
function moveNo(){
    const btn = document.querySelector(".no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function goYes(){
    window.location.href="yes.html";
}

for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
